{% extends 'base_generic.html' %}

{% block style %}


{% endblock %}
{% block content %}
{% load static %}
  <div class="sticky">
    <center><form class="form" id="searchform" action="{% url 'search_b' %}" method="get">
        <div class="form-group ">
          <input type="text" class="col-5 form-control-lg" placeholder="Enter book title or something" name='q'>
          <button type="button" class="btn btn-success from-control-lg btn-lg" onclick="searchform.submit()">Search</button>
        </div>
    </form>
    </center>
  </div>
  <h1 class="text-center text-primary">Book List</h1>
  {% if book_list %}
  <div class="row mx-auto">

    {% for book in book_list %}
    <div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 bg-white rounded">
        <div class="card mx-auto text-center">
          <img  class="card-img-top" src="{{book.pic.url}}" alt="Sample Title" height="400" width="400">
          <div class="card-body">
            <h2 class="card-title"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a><br><hr>{{ book.auther }}</h2>
          </div>
        </div>
    </div>
    {% endfor %}

  </div>
  {% else %}
  <p class="bg bg-white">There is no book.</p>


  {% endif %}

{% endblock %}
