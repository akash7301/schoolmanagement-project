{% extends 'base_generic.html' %}
{% block title %} Enter new password {% endblock %}

{% block style %}
h1{
  color:rgb(123,45,32);
  }
.reset{
  background-color:rgb(121,142,212);
}
p{
  color:#000;
}

{% endblock %}

{% block content %}
  <div class="reset container px-3 py-3">
    <h1>Set a new password!</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="" value="Change my password" class="btn btn-success">
    </form>
  </div>

{% endblock %}
